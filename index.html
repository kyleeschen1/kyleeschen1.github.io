<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="https://clojurescript.org/images/cljs-logo-icon-32.png">

  <style>

    :root{
        --drift: 0.15em;
    }

    html, body{
        height: 100%;
        width: 100%;
     
    }

    * {
        font-family: Garamond;
    }

    .math {
        font-family: Garamond sans serif;
    }

    div.root{
        font-size: 15px;
    }

    div.math.spaced{
        gap: 1em;
    }
    div.math.row{
        display: flex;
        flex-direction: row;
        align-items: center;
        text-align: center;
    }

    .math.opening, .math.closing{

        font-size: 1.5em;

    }
    
    .math.opening{
        margin-right: 0.5em;
    }

    .math.closing{
        margin-left: 0.5em;
    }

    .jostle{
  
        animation: jostle-h 1.5s infinite,
                   jostle-v 1.5s infinite;
           
        animation-direction: alternate;
        animation-fill-mode: both, both;
    
          
    }

    .paused {
        animation-play-state: paused;

    }

    :not(.paused){
        animation-play-state: running;
    }

    @keyframes jostle-h {
        0% {
            padding-left: var(--drift);
            padding-right: 0em;
         

        }
        100% {
            padding-left: 0em;
            padding-right: var(--drift);
     
        }

     }

    
    @keyframes jostle-v {
        0% {
            padding-top: var(--drift);
            padding-bottom: 0em;
        }
      
        100% {
            padding-top: 0em;
            padding-bottom:  var(--drift);  
        }
        
    }

    .focused{
        border: 0.2em solid red;
    }

    @keyframes focus {
        0% {
            border: nil;  
        }
     
        100% {
            border: 0.2em solid red;
       
        }
        
    }

    .off-screen{
        animation: enter 4000ms;
        animation-fill-mode: forward;
    }

    @keyframes enter {
        0%{
            transform: translate(-50%, -30%);
     
        }
        100%{
            transform: translate(0%, 0%);
        }
    }
    
  </style>
  
  <body>
    <div id="app">
    </div> <!-- end of app div -->
    <script src="cljs-out/dev-main.js" type="text/javascript"></script>
  </body>
</html>
